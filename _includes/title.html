<h2>
    {% if page.type == "main" %} {{ site.title }}
    {% else %} {{ page.title }}
    {% endif %}
</h2>
<h3>
    {% if page.type == "main" %} {{ page.description }}
    {% else %} {{ page.date }}
    {% endif %}
</h3>
<p><strong>
    {% if page.type == "notes" %} {{ page.category }}/{{ page.tags }}
    {% endif %}
</strong></p>
